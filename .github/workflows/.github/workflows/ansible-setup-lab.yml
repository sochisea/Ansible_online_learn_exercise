name: Ansible Lab â€” Package & User Setup (Docker, Python bootstrap)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ansible-lab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ansible and Docker SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible python3-docker curl

      - name: Start Docker containers
        run: |
          docker pull ubuntu:22.04
          docker run -d --name node1 ubuntu:22.04 sleep infinity
          docker run -d --name node2 ubuntu:22.04 sleep infinity
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Status}}'

      - name: Prepare Ansible project
        run: |
          mkdir -p ansible/roles/setup/tasks ansible/group_vars

          # Inventory: connect via Docker, run as root (default), and tell Ansible where Python will be
          cat > ansible/inventory.ini <<'INV'
          [nodes]
          node1 ansible_connection=docker ansible_python_interpreter=/usr/bin/python3
          node2 ansible_connection=docker ansible_python_interpreter=/usr/bin/python3
          INV

          # ansible.cfg
          cat > ansible/ansible.cfg <<'CFG'
          [defaults]
          inventory = ./inventory.ini
          host_key_checking = False
          interpreter_python = auto
          retry_files_enabled = False
          forks = 10
          CFG

          # Group vars
          cat > ansible/group_vars/nodes.yml <<'VARS'
          new_username: devops
          message_text: "Welcome to the Ansible lab!"
          VARS

          # Role tasks
          cat > ansible/roles/setup/tasks/main.yml <<'TASKS'
          ---
          # 0) Bootstrap Python in the bare Ubuntu containers (no sudo, run as root)
          - name: Ensure Python is present (bootstrap via raw)
            raw: |
              set -e
              export DEBIAN_FRONTEND=noninteractive
              if ! command -v python3 >/dev/null 2>&1; then
                apt-get update -y
                apt-get install -y python3 python3-apt
              fi
            changed_when: false

          # 1) Now we can use normal Ansible modules
          - name: Update apt cache
            apt:
              update_cache: yes
              cache_valid_time: 600

          - name: Install packages
            apt:
              name:
                - curl
                - htop
              state: present

          - name: Create a user
            user:
              name: "{{ new_username }}"
              shell: /bin/bash
              state: present
              create_home: yes

          - name: Copy message file
            copy:
              dest: "/home/{{ new_username }}/welcome.txt"
              content: "{{ message_text }}"
              owner: "{{ new_username }}"
              mode: '0644'

          - name: Verify user exists
            command: id {{ new_username }}
            register: user_check
            changed_when: false

          - name: Display user id info
            debug:
              var: user_check.stdout
          TASKS

          # Playbook (no become: we're already root in containers)
          cat > ansible/playbook.yml <<'YML'
          ---
          - name: Configure Ubuntu nodes
            hosts: nodes
            gather_facts: false
            roles:
              - setup
          YML

      - name: Run Ansible
        working-directory: ansible
        run: ansible-playbook playbook.yml -v

      - name: Verify results via docker exec
        run: |
          echo "ðŸ§¾ Verifying inside containers..."
          docker exec node1 id devops
          docker exec node1 cat /home/devops/welcome.txt
          docker exec node2 id devops
          docker exec node2 cat /home/devops/welcome.txt

      - name: Cleanup
        if: always()
        run: docker rm -f node1 node2 || true
